<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>order-summary</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width:375px)">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body class="container">
	<main class="container-main">
		<picture>
			<img src="./img/illustration-hero.svg" alt="Mujer escuchando musica">
		</picture>
	<section class="section">
		<h1 class="titulo">Order Summary</h1>
		<p class="parrafo">  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
		<div class="date">
			<div class="icon">
				<picture>
					<img class="icon-img" src="./img/icon-music.svg" alt="icono de musica">
				</picture>
			</div>
			<div><p class="plan">Annual Plan</p><p class="monto">$59.99/year</p></div>
			<a class="change" href="">Change</a>
		</div>
		<button href="" class="proceed">Proceed to Payment</button>
		<button class="cancel">Cancel Order</button>
	</section>
	</main>
</body>
</html>
